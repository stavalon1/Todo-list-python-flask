<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Edit Todo</title>
  </head>
  <body>
    <h1>Edit Todo</h1>
    <form action="{{ url_for('edit', index=index) }}" method="post">
      <input type="text" name="todo" value="{{ todo['task'] }}">
      <br>
       <button type="submit" style="background-color:blue;color:white;width:100px;height:30px;border-radius:10px;">Save</button>
    </form>
  </body>
</html>
